env:
  global:
    secure: ""

sudo: false

language: python
install: pip install mkdocs
script:
  - git clone -b gh-pages https://${GH_TOKEN}@github.com/NOVAAPI/docs/ ../gh-pages 2>&1 | sed 's/${GH_TOKEN}/GH_TOKEN'
  - mkdocs build --clean --site-dir ../gh-pages
  - cd ../gh-pages
  - git add -A
  - git commit -am "CI Update"
  - git push 2>&1 | sed 's/${GH_TOKEN}/GH_TOKEN'
